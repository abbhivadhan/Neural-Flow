<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Neural network visualization -->
  <g transform="translate(100, 150)">
    <!-- Nodes -->
    <circle cx="50" cy="80" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="50" cy="160" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="50" cy="240" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    
    <circle cx="200" cy="40" r="10" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="200" cy="120" r="10" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="200" cy="200" r="10" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="200" cy="280" r="10" fill="url(#neuralGradient)" filter="url(#glow)" />
    
    <circle cx="350" cy="100" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="350" cy="180" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    <circle cx="350" cy="260" r="8" fill="url(#neuralGradient)" filter="url(#glow)" />
    
    <!-- Connections -->
    <line x1="58" y1="80" x2="192" y2="40" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.6" />
    <line x1="58" y1="80" x2="192" y2="120" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" />
    <line x1="58" y1="160" x2="192" y2="120" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="58" y1="160" x2="192" y2="200" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="58" y1="240" x2="192" y2="200" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.8" />
    <line x1="58" y1="240" x2="192" y2="280" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.6" />
    
    <line x1="210" y1="40" x2="342" y2="100" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.7" />
    <line x1="210" y1="120" x2="342" y2="100" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="210" y1="120" x2="342" y2="180" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="210" y1="200" x2="342" y2="180" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="210" y1="200" x2="342" y2="260" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.9" />
    <line x1="210" y1="280" x2="342" y2="260" stroke="url(#neuralGradient)" stroke-width="2" opacity="0.7" />
  </g>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Inter, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Neural Flow
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Inter, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    AI-Powered Productivity Workspace
  </text>
  
  <!-- Description -->
  <text x="600" y="380" font-family="Inter, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    Revolutionary workspace that learns from your behavior
  </text>
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    and autonomously optimizes your workflow
  </text>
</svg>