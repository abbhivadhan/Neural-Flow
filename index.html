<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/neural-flow-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neural Flow - AI-Powered Productivity Workspace that learns from your behavior and optimizes your workflow" />
    <meta name="keywords" content="AI, productivity, workspace, machine learning, automation, neural network" />
    <meta name="author" content="Neural Flow Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neuralflow.ai/" />
    <meta property="og:title" content="Neural Flow - AI-Powered Productivity Workspace" />
    <meta property="og:description" content="Revolutionary AI-powered productivity workspace that learns from user behavior and autonomously optimizes productivity through intelligent automation." />
    <meta property="og:image" content="/neural-flow-og.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://neuralflow.ai/" />
    <meta property="twitter:title" content="Neural Flow - AI-Powered Productivity Workspace" />
    <meta property="twitter:description" content="Revolutionary AI-powered productivity workspace that learns from user behavior and autonomously optimizes productivity through intelligent automation." />
    <meta property="twitter:image" content="/neural-flow-og.svg" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <script>
      // Check for saved theme preference or default to 'light'
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.classList.add(theme);
    </script>
    
    <title>Neural Flow - AI-Powered Productivity Workspace</title>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
